<body>
        <div class="container">
                <h3>WOLWERINE COURSEL</h3>
                <ul>
                    <li>

                    <li>
                        <img  data="2" src="img/c2.jpg" alt="">

                    <li>
                        <img  data="3" src="img/c3.jpg" alt="">

                    <li>

                            <img src="img/c2.jpg" alt="">

                    </div>

                    <i id="close" class="fa fa-times-circle"></i>
